<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #128C7E;
      padding: 15px;
      color: white;
      text-align: center;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .message {
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
      max-width: 75%;
    }
    .from-user { background: #dcf8c6; align-self: flex-end; }
    .from-recipient { background: #fff; align-self: flex-start; }
    .footer {
      display: flex;
      padding: 10px;
      background: #eee;
    }
    .footer input { flex: 1; padding: 8px; border-radius: 20px; border: 1px solid #ccc; }
    .footer button {
      background: #128C7E;
      border: none;
      padding: 8px 12px;
      color: white;
      margin-left: 5px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="header">Chat App</div>
  <div class="chat-box" id="chatbox"></div>
  <div class="footer">
    <input id="messageInput" placeholder="Type a message...">
    <button id="sendButton">Send</button>
  </div>
</div>

<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script>
const socket = io();
let username = prompt("Enter your username:");
socket.emit('register', { username });

document.getElementById('sendButton').onclick = () => {
  const input = document.getElementById('messageInput');
  const message = input.value.trim();
  if (message) {
    const recipient = prompt("Send to:");
    socket.emit('private_message', { from: username, to: recipient, message });
    appendMessage(`You to ${recipient}: ${message}`, 'from-user');
    input.value = '';
  }
};

socket.on('private_message', data => {
  appendMessage(`${data.from}: ${data.message}`, 'from-recipient');
});

function appendMessage(text, cls) {
  const box = document.getElementById('chatbox');
  const div = document.createElement('div');
  div.className = `message ${cls}`;
  div.textContent = text;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}
</script>
</body>
</html>
