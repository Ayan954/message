<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realtime Chat</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="auth-section">
      <h2>Login</h2>
      <input type="text" id="userId" placeholder="User ID" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p>or</p>
      <h2>Register</h2>
      <input type="text" id="regUserId" placeholder="New User ID" />
      <input type="password" id="regPassword" placeholder="New Password" />
      <button onclick="register()">Register</button>
    </div>

    <div id="chat-section" style="display: none;">
      <h2>Welcome, <span id="currentUser"></span></h2>
      <input type="text" id="recipientId" placeholder="Recipient ID" />
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
      <div class="messages" id="messageBox"></div>
    </div>
  </div>

  <script>
    const socket = io("http://localhost:3001");
    let currentUser = "";

    async function login() {
      const userId = document.getElementById("userId").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:3001/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, password }),
      });
      const data = await res.json();

      if (data.success) {
        currentUser = userId;
        socket.emit("register", userId);
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("chat-section").style.display = "block";
        document.getElementById("currentUser").innerText = userId;
      } else {
        alert("Invalid credentials!");
      }
    }

    async function register() {
      const userId = document.getElementById("regUserId").value;
      const password = document.getElementById("regPassword").value;

      const res = await fetch("http://localhost:3001/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, password }),
      });
      const data = await res.json();

      if (data.success) {
        alert("Registered successfully! You can now log in.");
      } else {
        alert("Registration failed: " + (data.error || "unknown error"));
      }
    }

    function sendMessage() {
      const recipient = document.getElementById("recipientId").value;
      const message = document.getElementById("messageInput").value;
      if (recipient && message) {
        const msgData = {
          sender: currentUser,
          recipient,
          message,
          timestamp: new Date().toISOString(),
        };
        socket.emit("send-message", msgData);
        appendMessage(msgData);
        document.getElementById("messageInput").value = "";
      }
    }

    socket.on("receive-message", (data) => {
      appendMessage(data);
    });

    function appendMessage(data) {
      const msgBox = document.getElementById("messageBox");
      const msgDiv = document.createElement("div");
      msgDiv.textContent = `${data.sender}: ${data.message} (${new Date(data.timestamp).toLocaleTimeString()})`;
      msgBox.appendChild(msgDiv);
      msgBox.scrollTop = msgBox.scrollHeight;
    }
  </script>
</body>
</html>
